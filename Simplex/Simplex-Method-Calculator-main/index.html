<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Acme:300,300i,400,400i,600,600i,700,700i|Changa+One:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
    <title>Simplex Maximization</title>
</head>
<body>
    <h1>Simplex Calculator</h1>
    <h3>by Group 4</h3>
    <nav class="navbar navbar-light col-md-12">
        <button onclick="location.reload();" class="btn btn-inicio">Start Over</button>
    </nav>
    <div class="container">
        <div id="startInputs">
            <div class="form-group">
                <label for="quantDecision">Number of Decision Variables (X1, X2, ...):</label>
                <input type="number" class="form-control" id="quantDecision" name="quantDecision" placeholder="Enter number of decision variables">
            </div>
            <div class="form-group">
                <label for="quantRestriction">Number of Constraints:</label>
                <input type="number" class="form-control" id="quantRestriction" name="quantRestriction" placeholder="Enter number of constraints">
            </div>
            <button onclick="PrimeiroPasso()" class="btn btn-primary">Continue</button>
        </div>
        <div id="inputValues" style="display: none;"></div>
        <div id="results" class="mt-3"></div>
        <div id="resultats" class="mt-3"></div>
    </div>
    <!-- JavaScript and JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="js/simplex.js"></script>
    <script type="text/javascript">
        function PrimeiroPasso() {
            var quantDec = parseInt($("#quantDecision").val());
            var quantRes = parseInt($("#quantRestriction").val());

            if (!quantDec || !quantRes || quantDec <= 0 || quantRes <= 0) {
                alert("Please enter valid numbers for decision variables and constraints.");
                return;
            }

            $("#startInputs").hide();
            $("#inputValues").show();

            // Generate inputs for decision variables and constraints
            var inputHtml = '<h4>Objective Function (Maximize Z):</h4><div class="form-group">';
            for (let i = 1; i <= quantDec; i++) {
                inputHtml += `<label>Z Coefficient for X${i}:</label><input type="number" class="form-control mb-2" name="valX${i}" placeholder="Coefficient for X${i}">`;
            }
            inputHtml += '</div><h4>Constraints:</h4>';

            for (let i = 1; i <= quantRes; i++) {
                inputHtml += '<div class="form-group"><label>Constraint ' + i + ':</label>';
                for (let j = 1; j <= quantDec; j++) {
                    inputHtml += `<input type="number" class="form-control-inline" name="X${j}_res${i}" placeholder="X${j}" style="width: 65px;"> `;
                }
                inputHtml += '<select class="form-control-inline"><option value="&le;">&le;</option><option value="&ge;">&ge;</option><option value="=">=</option></select>';
                inputHtml += `<input type="number" class="form-control-inline" name="valRestriction${i}" placeholder="Value" style="width: 100px;"></div>`;
            }
            inputHtml += '<button onclick="maximiserSimplex(' + quantDec + ', ' + quantRes + ')" class="btn btn-success">Calculate</button>';

            $("#inputValues").html(inputHtml);
        }
    </script>
</body>
</html>
